<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos_calculadora.css">
        <title>Calculadora Mecatronica</title>
    </head>
    <body>
        <div class="contenedor1">
            <h1>
              MODALIDAD DE MECATRÓNICA
            </h1>
        </div>
        <div class="contenedor">
            <div id="caja1" >
                <img class="imagen"src="logo.png"></div>
        </div>
        <div>
          <h2>PRESENTACIÓN</h2>
        </div>

        <div class="contenedor2">
            <h1>MI CALCULADORA</h1>
        </div>
        <div class="contenedor3">
          <div id="calculadora">
            <form id="calculadora" onsubmit="return false;">
              <label for="num1" id="numero1">Numero 1:</label>
              <input type="number" id="num1"><br><br>
              <label for="num2" id="numero2">Numero 2:</label>
              <input type="number" id="num2"><br><br>
              
              <button onclick ="sumar()">Sumar </button>
              <button onclick="restar()" >Restar</button>
              <button onclick="multiplicar()">Multiplicar</button>
              <button onclick="dividir()">Dividir</button>
              
              <br><br>
              <label>Resultado:</label>
              <input type="number" id="resultado" disabled><br><br>|
              
              <script>
                function sumar() {
                  var num1 = parseFloat(document.getElementById("num1").value);
                  var num2 = parseFloat(document.getElementById("num2").value);
                  var resultado = num1 + num2;
                  document.getElementById("resultado").value = resultado;
                  
                }
                
                function restar() {
                  var num1 = parseFloat(document.getElementById("num1").value);
                  var num2 = parseFloat(document.getElementById("num2").value);
                  var resultado = num1 - num2;
                  document.getElementById("resultado").value = resultado;
                }
                
                function multiplicar() {
                  var num1 = parseFloat(document.getElementById("num1").value);
                  var num2 = parseFloat(document.getElementById("num2").value);
                  var resultado = num1 * num2;
                  document.getElementById("resultado").value = resultado;
                }
                
                function dividir() {
                  var num1 = parseFloat(document.getElementById("num1").value);
                  var num2 = parseFloat(document.getElementById("num2").value);
                  var resultado = num1 / num2;
                  document.getElementById("resultado").value = resultado;
                }
              </script>
          </div>

        </div>
        
        <div class="contenedor4">
          <h1> ELABORADO POR: Mario Gaviria y Sebastian Rojas - SECCION: 11-06 </h1>
        </div>
    </body>
</html>
